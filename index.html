<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/libs/perfect-scrollbar.css">
	<title>Test Travelata</title>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="content">
	<form method="post" class="form-header form-inline">
		<fieldset>
			<legend>Город вылета</legend>
			<select name="city">
				<option>Москва</option>
				<option>Санкт-Петербург</option>
				<option>Адлер</option>
				<option>Анапа</option>
				<option>Туапсе</option>
				<option>Геленджик</option>
				<option>Ялта</option>
				<option>Витязево</option>
				<option>Краснодар</option>
				<option>Лазаревское</option><option>Москва</option>
				<option>Санкт-Петербург</option>
				<option>Адлер</option>
				<option>Анапа</option>
				<option>Туапсе</option>
				<option>Геленджик</option>
				<option>Ялта</option>
				<option>Витязево</option>
				<option>Краснодар</option>
				<option>Лазаревское</option><option>Москва</option>
				<option>Санкт-Петербург</option>
				<option>Адлер</option>
				<option>Анапа</option>
				<option>Туапсе</option>
				<option>Геленджик</option>
				<option>Ялта</option>
				<option>Витязево</option>
				<option>Краснодар</option>
				<option>Лазаревское</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Куда  </legend>
			<div class="form-content">
				<span class="icon icon-point hidden-sm"></span>
				<div><p class="title">Египет</p></div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Курорт</legend>
			<div class="form-content">
				<span class="icon icon-bridge hidden-sm"></span>
				<div><p class="title">Все курорты</p></div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Даты вылета</legend>
			<div class="form-content">
				<span class="icon icon-calendar hidden-sm"></span>
				<div>
					<p class="title"><span class="hidden-sm">c&nbsp;</span>24.06&nbsp;<span class="hidden-sm">по&nbsp;</span><span class="visible-sm">&nbsp;-&nbsp;</span>30.06&nbsp;</p>
					<p class="description">на 7-10 ночей</p>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Кто едет</legend>
			<div class="form-content">
				<span class="icon icon-face hidden-sm"></span>
				<div>
					<p class="title">2 взрослых</p>
					<p class="description">3 детей</p>
				</div>
			</div>
		</fieldset>
		<button class="btn btn-yellow">
			<span class="icon icon-search visible-sm"></span>
			<span class="hidden-sm">Искать туры</span>
		</button>
	</form>
	<div class="basket-container">
		<h2>Корзина</h2>
		<div class="basket">
			<div>
				<h3>Список доступных туров:</h3>
				<p>Выберете страну</p>
				<div class="js-country-list"></div>
			</div>
			<div>
				<h3>Добавленные в корзину</h3>
				<p class="js-basket-info"></p>
				<div class="js-basket-list"></div>
			</div>
		</div>

	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="./js/libs/perfect-scrollbar.jquery.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/elements/Basket.js"></script>
<script src="./js/elements/CountryList.js"></script>
</body>
</html>
